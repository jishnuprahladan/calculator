<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">

                <form action="" class="bg-dark">

                    <h1 class="text-center text-secondary">Calculator</h1>
                    <hr class="text-light">
                    <input id="result" type="text" class="screen "  >
                    <div class="button_box mt-3 p-2">
                        <input type="button"  onclick="displaydata(1)" class="btn btn-primary" value="1">
                        <input type="button" onclick="displaydata(2)" class="btn btn-primary " value="2">
                        <input type="button" onclick="displaydata(3)" class="btn btn-primary" value="3">
                        <input type="button" onclick="displaydata('/')" class="btn btn-primary" value="/"><br>
                        <input type="button" onclick="displaydata(4)" class="btn btn-primary" value="4">
                        <input type="button" onclick="displaydata(5)" class="btn btn-primary" value="5">
                        <input type="button" onclick="displaydata(6)" class="btn btn-primary" value="6">
                        <input type="button" onclick="displaydata('*')" class="btn btn-primary" value="x"><br>
                        <input type="button" onclick="displaydata(7)" class="btn btn-primary" value="7">
                        <input type="button" onclick="displaydata(8)" class="btn btn-primary" value="8">
                        <input type="button" onclick="displaydata(9)" class="btn btn-primary" value="9">
                        <input type="button" onclick="displaydata('-')" class="btn btn-primary" value="-"><br>
                        <input type="button" onclick="displaydata(0)" class="btn btn-primary" value="0">
                        <input type="button" onclick="displaydata('.')" class="btn btn-primary" value=".">
                        <input type="button" onclick="displaydata('+')" class="btn btn-primary" value="+">
                        <input type="button" onclick="displaydata('%')" class="btn btn-primary" value="%"><br>
                        <input type="button" onclick="Allclear()" class="btn btn-danger" value="AC">
                        <input type="button" onclick="Backspace()" class="btn btn-secondary col-5" value="&#9003;">
                        <input type="button" onclick="Eval()" class="btn btn-warning" value="=">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>

</html>
